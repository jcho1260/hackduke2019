<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<!--    created with help from boostrap tutorial-->
<body>
    <h1>Pick-up Information</h1>
    <form class="user-form">
        <div class="form-group row">
            <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="first-name" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="last-name" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
            </div>
        </div>
        
        <label class="my-1 mr-2" for="numOfPpl">Number of people you're willing to drive: </label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">3 </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
            <label class="form-check-label" for="inlineRadio4">4+ </label>
        </div>
        <div></div>

        <label class="my-1 mr-2" for="SelectPrefAccom">Accomdations you can provide: </label>
        <select class="custom-select mr-sm-2" id="SelectAccomodations">
            <option selected>Please select one below</option>
            <option value="Wheelchair">Wheelchair Accessiblility</option>
            <option value="Dog">Accomodate Service Animal</option>
        </select>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="confirmPickUp" class="btn btn-primary">Find out who to pick up!</button>
            </div>
        </div>
    </form>

</body></html>
